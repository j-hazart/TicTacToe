<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div
      class="p-4 min-w-screen min-h-screen flex flex-col items-center justify-center gap-4"
    >
      <h1 class="text-4xl font-bold capitalize">tic tac toe</h1>
      <div id="grill" class="border border-black">
        <div class="grid-row flex justify-center">
          <div
            class="row-case text-4xl font-bold w-28 h-28 flex justify-center items-center border border-black"
          ></div>
          <div
            class="row-case text-4xl font-bold w-28 h-28 flex justify-center items-center border border-black"
          ></div>
          <div
            class="row-case text-4xl font-bold w-28 h-28 flex justify-center items-center border border-black"
          ></div>
        </div>
        <div class="grid-row flex justify-center">
          <div
            class="row-case text-4xl font-bold w-28 h-28 flex justify-center items-center border border-black"
          ></div>
          <div
            class="row-case text-4xl font-bold w-28 h-28 flex justify-center items-center border border-black"
          ></div>
          <div
            class="row-case text-4xl font-bold w-28 h-28 flex justify-center items-center border border-black"
          ></div>
        </div>
        <div class="grid-row flex justify-center">
          <div
            class="row-case text-4xl font-bold w-28 h-28 flex justify-center items-center border border-black"
          ></div>
          <div
            class="row-case text-4xl font-bold w-28 h-28 flex justify-center items-center border border-black"
          ></div>
          <div
            class="row-case text-4xl font-bold w-28 h-28 flex justify-center items-center border border-black"
          ></div>
        </div>
      </div>
      <button id="reset" class="border px-4 py-1" onclick="reset()">
        reset
      </button>
      <button id="computer" class="border px-4 py-1" onclick="switchPlayer()">
        jouer contre l'ordinateur
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
