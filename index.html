<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="p-4 min-w-screen min-h-screen flex flex-col">
      <h1 class="text-4xl font-bold capitalize">tic tac toe</h1>
      <div class="border p-4">
        <div id="grill" class="flex justify-center">
          <div
            class="w-28 h-28 flex justify-center items-center border border-black"
          >
            1
          </div>
          <div
            class="w-28 h-28 flex justify-center items-center border border-black"
          >
            2
          </div>
          <div
            class="w-28 h-28 flex justify-center items-center border border-black"
          >
            3
          </div>
        </div>
        <div class="flex justify-center">
          <div
            class="w-28 h-28 flex justify-center items-center border border-black"
          >
            4
          </div>
          <div
            class="w-28 h-28 flex justify-center items-center border border-black"
          >
            5
          </div>
          <div
            class="w-28 h-28 flex justify-center items-center border border-black"
          >
            6
          </div>
        </div>
        <div class="flex justify-center">
          <div
            class="w-28 h-28 flex justify-center items-center border border-black"
          >
            7
          </div>
          <div
            class="w-28 h-28 flex justify-center items-center border border-black"
          >
            8
          </div>
          <div
            class="w-28 h-28 flex justify-center items-center border border-black"
          >
            9
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
