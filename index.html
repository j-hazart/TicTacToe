<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div
      class="p-4 min-w-screen min-h-screen flex flex-col items-center justify-center gap-8 bg-gradient-to-r from-cyan-500 to-blue-500"
    >
      <h1 class="text-4xl drop-shadow-xl font-bold capitalize text-white">
        tic tac toe
      </h1>
      <div
        id="grill"
        class="backdrop-opacity-80 backdrop-blur-3xl bg-white/30 text-4xl font-bold text-white shadow-xl"
      >
        <div class="grid-row flex justify-center">
          <div
            class="row-case hover:bg-white/50 hover:shadow-inner hover:text-black w-28 h-28 flex justify-center items-center"
          ></div>
          <div
            class="row-case hover:bg-white/50 hover:shadow-inner hover:text-black w-28 h-28 flex justify-center items-center border-white border border-b-0 border-t-0"
          ></div>
          <div
            class="row-case hover:bg-white/50 hover:shadow-inner hover:text-black w-28 h-28 flex justify-center items-center"
          ></div>
        </div>
        <div class="grid-row flex justify-center">
          <div
            class="row-case hover:bg-white/50 hover:shadow-inner hover:text-black w-28 h-28 flex justify-center items-center border-white border border-r-0 border-l-0"
          ></div>
          <div
            class="row-case hover:bg-white/50 hover:shadow-inner hover:text-black w-28 h-28 flex justify-center items-center border-white border"
          ></div>
          <div
            class="row-case hover:bg-white/50 hover:shadow-inner hover:text-black w-28 h-28 flex justify-center items-center border-white border border-l-0 border-r-0"
          ></div>
        </div>
        <div class="grid-row flex justify-center">
          <div
            class="row-case hover:bg-white/50 hover:shadow-inner hover:text-black w-28 h-28 flex justify-center items-center"
          ></div>
          <div
            class="row-case hover:bg-white/50 hover:shadow-inner hover:text-black w-28 h-28 flex justify-center items-center border-white border border-t-0 border-b-0"
          ></div>
          <div
            class="row-case hover:bg-white/50 hover:shadow-inner hover:text-black w-28 h-28 flex justify-center items-center"
          ></div>
        </div>
      </div>
      <button
        id="reset"
        class="shadow-lg text-white font-bold rounded-2xl px-6 py-1 backdrop-opacity-80 backdrop-blur-3xl bg-white/30 hover:bg-white hover:text-black uppercase"
        onclick="reset()"
      >
        reset
      </button>
      <button
        id="computer"
        class="shadow-lg text-white font-bold rounded-2xl px-6 py-1 backdrop-opacity-80 backdrop-blur-3xl bg-white/30 capitalize hover:bg-white hover:text-black"
        onclick="switchPlayer()"
      >
        ordinateur : <span> désactivé</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
